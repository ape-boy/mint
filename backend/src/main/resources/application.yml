spring:
  application:
    name: mintportal-api

  datasource:
    url: ${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SUPABASE_DB_USER:postgres}
    password: ${SUPABASE_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul

  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: ${SERVER_PORT:8080}

# Bamboo Configuration
bamboo:
  base-url: ${BAMBOO_URL:http://bamboo.company.com}
  api-token: ${BAMBOO_TOKEN:}
  username: ${BAMBOO_USER:}
  password: ${BAMBOO_PASSWORD:}
  polling-interval: ${BAMBOO_POLL_INTERVAL:30000}

# Build Scheduler Configuration
scheduler:
  enabled: ${SCHEDULER_ENABLED:true}
  max-concurrent-builds: ${MAX_CONCURRENT_BUILDS:5}
  queue-poll-interval: ${QUEUE_POLL_INTERVAL:10000}

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    root: INFO
    com.mintportal: DEBUG
    com.mintportal.scheduler: INFO
    org.hibernate.SQL: ${SQL_LOG_LEVEL:INFO}
    org.hibernate.type.descriptor.sql: ${SQL_PARAM_LOG_LEVEL:INFO}

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    show-sql: true

scheduler:
  enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false

scheduler:
  max-concurrent-builds: 10
